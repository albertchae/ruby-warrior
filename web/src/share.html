<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share - SFüåÅRuby Warrior Warrior 2025</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="./share.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="group bg-gradient-to-br from-sky-400 via-sky-600 to-indigo-700 text-white">
    <div class="fixed top-0 left-0 w-full min-h-screen bg-black bg-opacity-30 z-0"></div>
    <div id="gameOverlay" class="hidden fixed top-0 left-0 w-full min-h-screen z-0"></div>
    <div id="app" class="w-full flex flex-col items-center z-10 p-5">
      <div class="w-full flex flex-row max-sm:flex-col max-sm:px-0 max-sm:pt-0 mb-8">
        <div class="sm:w-1/2 sm:min-w-[50%] max-sm:w-full relative flex-grow">
          <div class="relative">
            <div class="flex flex-row absolute -top-4 gap-1 right-12 z-10">
              <sl-button id="copyCodeBtn" variant="primary" circle>
                <sl-icon name="clipboard-check" label="Copy Code"></sl-icon>
              </sl-button>
            </div>
            <div id="editor" class="w-full min-h-[500px] max-sm:min-h-[400px]"></div>
          </div>
        </div>
      </div>
      <div class="w-full flex flex-col items-center gap-4 max-w-2xl">
        <div id="qrcode" class="bg-white p-3 rounded-lg shadow-lg"></div>
        <div class="flex flex-row items-center gap-3 bg-white bg-opacity-90 px-4 py-2 rounded-full shadow-md">
          <span id="shareUrl" class="text-black text-xs font-mono"></span>
          <sl-icon name="clipboard" id="copyUrlIcon" class="text-green-600 cursor-pointer hover:text-green-800 flex-shrink-0" style="font-size: 1.2rem;"></sl-icon>
        </div>
      </div>
    </div>
  </body>
</html>
