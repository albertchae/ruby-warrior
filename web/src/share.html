<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share - RubyKaigi Warrior 2025</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
    <script type="module" src="./share.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="group">
    <div class="fixed top-0 left-0 w-full min-h-screen bg-black bg-opacity-30 z-0"></div>
    <div id="gameOverlay" class="fixed top-0 left-0 w-full min-h-screen bg-white bg-opacity-80 dark:bg-black dark:bg-opacity-60 z-0"></div>
    <div id="app" class="w-full flex flex-col items-center z-10">
      <div class="w-full flex flex-row max-sm:flex-col p-5 max-sm:px-0 max-sm:pt-0">
        <div class="sm:w-1/2 sm:min-w-[50%] max-sm:w-full relative flex-grow">
          <div class="relative">
            <div class="flex flex-row absolute -top-4 gap-1 right-12 z-10">
              <sl-button id="copyCodeBtn" variant="primary" circle>
                <sl-icon name="clipboard-check" label="Copy Code"></sl-icon>
              </sl-button>
              <sl-button id="copyUrlBtn" variant="success" circle>
                <sl-icon name="link-45deg" label="Copy URL"></sl-icon>
              </sl-button>
            </div>
            <div id="editor" class="w-full min-h-[500px] max-sm:min-h-[400px]"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
